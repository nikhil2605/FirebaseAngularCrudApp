<div>
    <h3>Content From Firebase</h3>
    <div>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Designation</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody var i=0>
                <tr *ngFor="let user of users; index as i">
                    <td scope="row">{{i+1}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.designation}}</td>
                    <td><button class="btn btn-primary" (click)="editUser(user)">Edit</button></td>
                    <td><button class="btn btn-warning" (click)="deleteUser(user)">Delete</button></td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
